<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .verification-container {
      text-align: center;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #verification_heading {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    #verification_subtext {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .code:focus {
      border-color: #007BFF;
      box-shadow: 0 0 3px #007BFF;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">We emailed you the six digit code to <strong>acciojob@email.com</strong>. Enter the code below to confirm your email address.</p>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
    </div>

    <p style="margin-top: 15px; color: #aaa; font-size: 12px;">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </p>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
