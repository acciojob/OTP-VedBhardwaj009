<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        #verification_heading {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #verification_subtext {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .code {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #f9f9f9;
        }
        .code:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(72, 199, 116, 0.5);
        }
        .note {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <p id="verification_subtext">We emailed you the six-digit code to acciojob@email.com. Enter the code below to confirm your email address.</p>
        <div class="code-container">
            <input type="text" maxlength="1" class="code" />
            <input type="text" maxlength="1" class="code" />
            <input type="text" maxlength="1" class="code" />
            <input type="text" maxlength="1" class="code" />
            <input type="text" maxlength="1" class="code" />
            <input type="text" maxlength="1" class="code" />
        </div>
        <p class="note">This is design only. We didn’t actually send you an email as we don’t have your email, right?</p>
    </div>

    <script>
        const codes = document.querySelectorAll('.code');

        codes.forEach((code, index) => {
            code.addEventListener('input', () => {
                if (code.value.length === 1 && index < codes.length - 1) {
                    codes[index + 1].focus();
                }
            });

            code.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (code.value === '' && index > 0) {
                        codes[index - 1].focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
